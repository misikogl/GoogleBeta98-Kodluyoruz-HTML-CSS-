<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Başlık ve meta bilgilerinin bulunduğu kısım -->
    <meta charset="UTF-8"> <!-- Karakter setini belirtir. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Internet Explorer için uyumluluk modunu belirtir. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sayfanın mobil uyumluluğu için viewport ayarlarını belirtir. -->
    <title>Google!</title> <!-- Sayfa başlığı -->
    <!-- Tarayıcıda stil (CSS) bilgileri için dış kaynaklar -->
    <link rel="stylesheet" type="text/css" href="//web-static.archive.org/_static/css/banner-styles.css?v=S1zqJCYt" />
    <link rel="stylesheet" type="text/css" href="//web-static.archive.org/_static/css/iconochive.css?v=qtvMKcIJ" />
</head>

<body bgcolor="#FFFFFF" background="/web/19981202230410im_/http://www.google.com/alpha.jpg"> <!-- Sayfa arka plan rengi ve görseli -->

    <center> <!-- Merkeze hizalama etiketi -->
        <!-- Google logosu -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        
        <!-- Google arama formu -->
        <form method="GET" action="https://web.archive.org/web/20001207080700/http://www.google.com/search" style="background-color: rgb(236, 236, 236); width: 90%; height: 145%;">
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br> <!-- Arama kutusu -->
            <input type="submit" value="Google Search"> <!-- Arama butonu -->
            <input type="submit" name="sa" value="I'm feeling lucky"><br> <!-- "I'm feeling lucky" butonu -->
        </form>

        <!-- Alt menü ve linklerin bulunduğu tablo -->
        <table border="0" width="90%">
            <tr> <!-- Tablo satırı -->
                <td width="37%" bgcolor="#7EE5DA"> <!-- İlk hücre -->
                    <center>
                        Special Searches<br>
                        <!-- Bazı özel aramaların linkleri -->
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                    </center>
                </td>
                <td bgcolor="#70CCC2"> <!-- İkinci hücre -->
                    <center>
                        <!-- Yardım ve şirket bilgileri linkleri -->
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                    </center>
                </td>
                <td align="right" bgcolor="#62B3AA"> <!-- Üçüncü hücre -->
                    <center>
                        <!-- Bülten aboneliği için form -->
                        <form method="GET" action="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py">
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends"> <!-- Gizli alan -->
                            <input type="text" name="emailaddr" value="your e-mail"> <br> <!-- E-posta giriş kutusu -->
                            <input type="submit" name="SubmitAction" value="Subscribe">  <!-- Abone ol butonu -->
                            <!-- Bülten arşivi linki -->
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>      
                        </form>
                    </center>
                </td>
            </tr>
        </table>
    </center>
    
    <!-- Sayfanın alt kısmında telif hakkı bilgisi -->
    <p>
        <center><font size="-1">Copyright &copy;1998 Google Inc.</font></center>
    </p>
</body>
</html>
